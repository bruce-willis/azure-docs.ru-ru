abstract:
  description: Узнайте, как просматривать отчеты о безопасности и аудите для своей среды или выполнять мониторинг в динамике, чтобы получать ценные сведения об особенностях использования ресурсов. Отчеты Azure AD содержат ценные сведения о безопасности и особенностях использования ресурсов в вашей среде. Например, вы можете получить ответы на следующие вопросы:<ul><li>Как именно пользователи используют приложения или службы?</li><li>Каковы потенциальные риски, которые могут повлиять на работоспособность среды?</li><li>Как устранить неполадки, влияющие на работу пользователей?</li>
