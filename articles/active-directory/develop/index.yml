abstract:
  description: Платформа удостоверений Майкрософт является результатом эволюционного развития платформы для разработчиков и службы идентификации Azure Active Directory (Azure AD). С ее помощью разработчики могут создавать приложения, которые обеспечивают вход с помощью любых удостоверений Майкрософт, получают маркеры для вызова Microsoft Graph, других интерфейсов API Майкрософт или интерфейсов API, созданных разработчиками. Это полнофункциональная платформа, включающая в себя службу аутентификации, библиотеки с открытым кодом, службу регистрации приложений и конфигурацию, полную документацию по разработке, примеры кода и другое содержимое, предназначенное для разработчиков. Платформа удостоверений Майкрософт поддерживает стандартные отраслевые протоколы, такие как OAuth 2.0 и OpenID Connect.
