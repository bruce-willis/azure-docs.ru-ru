abstract:
  description: Функция управляемых удостоверений для ресурсов Azure предоставляет службам Azure автоматически управляемые удостоверения в Azure Active Directory (Azure AD). Это удостоверение можно использовать для аутентификации в любой службе, которая поддерживает аутентификацию Azure AD, не храня какие-либо учетные данные в коде.  Узнайте, как создавать и администрировать управляемые удостоверения для ресурсов Azure, из наших кратких руководств и других материалов.
