abstract:
  description: Узнайте, как с помощью функции совместной работы Azure AD B2B (бизнес-бизнес) обеспечить безопасность общего доступа к приложениям и службам вашей компании для гостевых пользователей и внешних партнеров из любой организации, контролируя при этом собственные корпоративные данные.  Ниже описаны некоторые основные функции:<ul><li>Простая процедура приглашения и активации позволяет гостевым пользователям начать совместную работу с ресурсами, к которым вы хотите предоставить им доступ.</li><li>Гостевые пользователи и внешние партнеры управляют своими удостоверениями с помощью Azure AD, учетных записей электронной почты в социальных сетях или любого поставщика удостоверений.</li><li>Вы можете защитить корпоративные ресурсы с помощью таких функций Azure AD, как многофакторная проверка подлинности.</li><li>Задать настройки можно с помощью API-интерфейсов, например, портала самостоятельной регистрации.</li></ul>Перечисленные ниже ресурсы помогут вам быстро приступить к работе.
