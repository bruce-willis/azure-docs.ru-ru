abstract:
  description: Узнайте, как использовать хранилище ключей для защиты и администрирования криптографических ключей и секретов, используемых облачными приложениями и службами. Руководства, справочники по API и другая документация, в которой показано, как создавать и обслуживать ключи и секреты, используемые для доступа к ресурсам и решениям, а также их шифрования.
