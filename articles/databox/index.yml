abstract:
  description: 'Семейство Azure Data Box позволяет передавать сотни терабайтов данных в Azure быстрым, недорогим и надежным способом. Используйте устройства Data Box для автономной передачи данных, когда вы ограничены во времени, сетевых ресурсах или средствах.<p>В зависимости от размера данных выберите Диск Data Box, Data Box<SUP>Предварительная версия</SUP> или Data Box Heavy<SUP>Предварительная версия</SUP>. Для каждого из устройств передача в Azure осуществляется за 4 простых шага: заказ, получение, копирование данных на устройство и возвращение устройства в Azure. Данные передаются в центр обработки данных Azure, а затем удаляются с носителя.</p><p>Узнайте, как использовать Data Box для автономной передачи данных, ознакомившись с нашими руководствами и краткими руководствами.</p>'
