abstract:
  description: Система управления Azure — это набор компонентов и служб, которые предназначены для управления ресурсами Azure по мере необходимости. Эти службы позволяют возможность логически упорядочивать и структурировать подписки, создавать и развертывать повторно используемые или собственные пакеты ресурсов Azure для определения, аудита и оптимизации ресурсов. Эта страница содержит подробные сведения о компонентах и службах, а также о том, как включить и использовать их в вашей среде уже сегодня.
