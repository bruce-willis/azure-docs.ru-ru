abstract:
  description: Узнайте, как создать решение для корпоративного поиска по частному разнородному контенту с помощью службы "Поиск Azure". В руководствах, справочниках по API и другой документации описано, как объединить доступное для поиска содержимое в один быстрый индекс, запрашиваемый с помощью расширяемого синтаксиса для различных сценариев. <p/><b>Предварительная версия новой функции поиска с помощью служб Cognitive Services</b> Используйте предварительную версию REST API для привязки на алгоритмов на основе ИИ к конвейеру индексирования. Извлекайте данные и осуществляйте обработку естественного языка, а также изображений, чтобы преобразовать необработанное и неструктурированное содержимое в доступные для поиска материалы с помощью индексирования в службе "Поиск Azure". <p/>Изучите возможности когнитивного поиска с помощью <a href="/azure/search/cognitive-search-quickstart-blob">ресурсов и примеров данных</a> или ознакомьтесь с <a href="/azure/search/cognitive-search-concept-intro">основными понятиями</a>.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/search/media/index/search-page-callouts3.png
      width: 250
