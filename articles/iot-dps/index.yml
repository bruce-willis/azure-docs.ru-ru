abstract:
  description: Служба подготовки устройств для Центра Интернета вещей — это вспомогательная служба, которая обеспечивает полностью автоматическую JIT-подготовку для нужного Центра Интернета вещей. Она позволяет подготавливать миллионы устройств и обеспечивает высокий уровень безопасности и масштабируемости без каких-либо действий со стороны пользователя. Узнайте, как подготавливать устройства для центров Интернета вещей, воспользовавшись нашими краткими руководствами, инструкциями и примерами.
sections:
- title: 5-минутные руководства по началу работы
  items:
  - type: paragraph
    text: Узнайте, как настроить первый экземпляр службы подготовки устройств и подготовить виртуальное устройство для Центра Интернета вещей.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Настройка автоматической подготовки
      href: /azure/iot-dps/quick-setup-auto-provision
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Создание виртуального устройства
      href: /azure/iot-dps/quick-create-simulated-device
- title: Пошаговые руководства
  items:
  - type: paragraph
    text: Узнайте, как с помощью службы подготовки устройств для Центра Интернета вещей автоматически подготовить защищенные устройства для одного или нескольких центров Интернета вещей.
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/iot-dps/tutorial-set-up-cloud">Настройка облачных ресурсов</a>
    - html: <a href="/azure/iot-dps/tutorial-set-up-device">Настройка устройства для подключения к Azure</a>
    - html: <a href="/azure/iot-dps/tutorial-provision-device-to-hub">Подготовка устройств для одного центра Интернета вещей</a>
    - html: <a href="/azure/iot-dps/tutorial-provision-multiple-hubs">Подготовка устройств для нескольких центров Интернета вещей с балансировкой нагрузки</a>
