abstract:
  description: API перевода речи от Майкрософт, входящий в коллекцию API-интерфейсов Microsoft Cognitive Services, — это облачная служба автоматического перевода, которая позволяет переводить речь в речь и речь в текст. В его основе лежит технология REST, поэтому интерфейс можно использовать для добавления перевода непрерывной речи в режиме реального времени, для перевода речи в приложения, средства или решения, работа которых предусматривает перевод речи на несколько языков независимо от языка перевода операционной системы или разработки. Список поддерживаемых языков см. в статье <a href="languages.md">Языки, поддерживаемые в API перевода речи Microsoft Translator</a>.
